ext.getVersionCode = {
	majorVersion, minorVersion, patchVersion, buildVersion ->
		return majorVersion * 10000000 + minorVersion * 100000 + patchVersion * 1000 + buildVersion
}

ext.getVersionName = {
	majorVersion, minorVersion, patchVersion ->
		return "${majorVersion}.${minorVersion}.${patchVersion}"
}

ext.getArtifactName = {
	defaultConfig ->
		def date = new Date().format("yyyyMMdd")
		return project.name + "-" + defaultConfig.versionName + "-" + defaultConfig.versionCode + "-" + date
}
